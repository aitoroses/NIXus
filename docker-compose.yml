
etcd:
    image: microbox/etcd:latest
    command: -name etcd
    ports:
        - 4001:4001
        - 7001:7001
    volumes:
        - /var/etcd/:/data

register:
    build: ./register
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    environment:
        - HOST_IP=$HOST_IP
        - ETCD_HOST=$ETCD_HOST

discovery:
    build: ./discovery
    net: host
    ports:
        - 127.0.0.1:1936:1936
    environment:
        - ETCD_HOST=$ETCD_HOST

docker-api:
    build: ./api
    ports:
        - 32854:12053
    environment:
        - NIXUS_12053=api
    privileged: true
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock

cadvisor:
    image: google/cadvisor:latest
    volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:rw
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
    ports:
        - 32888:8080
    environment:
        - NIXUS_8080=cadvisor
